version: "3.9"

services:
  bot:
    build: .
    container_name: tg_file_bot
    restart: unless-stopped
    env_file: .env
    environment:
      # Redundant with Dockerfile ENV but makes it explicit for overrides
      PYTHONPATH: /app
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bot_net

  mongo:
    image: mongo:7.0
    container_name: tg_file_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: tg_file_storage
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  bot_net:
    driver: bridge

volumes:
  mongo_data:
  mongo_config:
